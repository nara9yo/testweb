<html>
    <head>
        <script>
            var userAgent = navigator.userAgent;
            var visiteTm = ( new Date() ).getTime();
            if(userAgent.match(".*Android.*")){
                // 안드로이드폰
                // https://developer.chrome.com/multidevice/android/intents
                // 앱이 있으면 앱 실행, 없으면 마켓 이동
                location.href = 'intent://main_web#Intent;scheme=myappandroi;package=com.myappandroi.m;end';
                //location.href = 'myappandroi://main_web'; // 안드로이드 앱 실행
            }else if(userAgent.match(".*iPhone.*") || userAgent.match(".*iPad.*")){
                //아이폰
                setTimeout( function () {
                    if ( ( new Date() ).getTime() - visiteTm < 3000 ) {
                        // 앱스토어 이동
                        // location.href = "https://apps.apple.com/kr/app/%ED%95%B4%EC%96%91%EC%97%90%EB%84%88%EC%A7%80/id1329848918";
                        location.href = "https://m.hyenergy.co.kr";
                    }
                } ,2500 );
                setTimeout( function () {
                    // 앱실행
                    location.href = "hygas://";
                }, 0);
            }
        </script>
    </head>
    <body>
        Hello World
    </body>
</html>
